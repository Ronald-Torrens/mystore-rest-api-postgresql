<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API REST con Express.js</title>
</head>
<body>
  <h1>Ejercicio práctico de API REST con Express.js</h1>
  <span>Revisar la <b>consola del navegador</b> para verificar que está funcionando.</span>
  <script>
    (async () => {
      try {
        const response = await
          fetch('http://localhost:3000/api/v1/products');
          //fetch('http://unauthorized-domain.com');
        const data = await response.json();
        console.log(data);
      } catch (err) {
        throw new Error('Error: ', err);
      };
    })();
  </script>
</body>
</html>
